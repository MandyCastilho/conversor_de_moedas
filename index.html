<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um conversor de moedas rápido e eficiente para facilitar suas transações. Suporte a múltiplas moedas com atualização em tempo real.">
    <meta name="keywords" content="conversor, moeda, câmbio, dinheiro, taxas de câmbio, conversão de moeda, finanças">
    <meta name="author" content="Amanda Ramos Castilho">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/atual.png" type="image/x-icon">
    
    <title>Conversor de Moedas</title>
</head>

<body>

    <div class="container">

        <h2>Conversor de Moedas</h2>

        <input type="number" id="amount" placeholder="Digite o valor">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Converter</button>
        
        <h3 id="result"></h3>

    </div>

    <script src="js.js"></script>

</body>
